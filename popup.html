<!DOCTYPE html>
<html>

<head>
    <title>SnapArti - Full Page Screenshot</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3367d6;
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h2>SnapArti</h2>
    <button id="captureBtn">Capture Full Page</button>
    <p class="info">Click the button to take a screenshot of the entire page, including scrollable content.</p>
    <script src="popup.js"></script>
</body>

</html>
